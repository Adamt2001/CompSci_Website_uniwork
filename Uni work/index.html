<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- This is used on each page of the website to ensure the browser decodes the HTML with the correct character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This allows my website to be responsive to the users screen size -->
    <title>Home Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- This will link my CSS file to the rest of my HTML to allow for styling throughout the website -->
  </head>
  <body>
    <div class="container">
      <!-- contains everything on the website -->
      <div class="nav-wrapper">
        <!-- used to style the navigation bar -->
        <div class="left-side">
          <div class="nav-link-wrapper active-nav-link">
            <a href="index.html">Home</a>
            <!-- links to different HTML files so each page of the website can have its own file -->
          </div>
          <div class="nav-link-wrapper">
            <a href="about.html">About</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="principles.html">Principles</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="networks.html">Networks</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="pen_test.html">Pen Testing</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="ethical.html">Ethical Hacking</a>
          </div>
          <div class="nav-link-wrapper">
            <a href="ctf.html">Capture The Flag</a>
          </div>
        </div>

        <div class="right-nav">
          <div class="nav-link-wrapper" background>
            <a href="index.html">
              <img src="images\logo\shield.png" width="75px" height="75px" />
              <!-- sets the link when the user clicks on the image -->
            </a>
          </div>
        </div>
      </div>

      <div class="content-wrapper">
        <!-- contains all of the main content of the page -->
        <div class="portfolio-items-wrapper">
          <!-- creating a div for all items in the portfolio for overall styling -->
          <div class="portfolio-item-wrapper">
            <!-- allows for individual styling of each portfolio item, this can be reused if more items need to be added. -->
            <div
              class="portfolio-img-background"
              style="background-image: url(images/cameras.jpg)"
            >
              <!-- sets the background of the tile to an image with the url as a file directory -->
            </div>
            <a href="principles.html">
              <!-- if the portfolio item is click, it will take the user to the respective website -->
              <div class="img-text-wrapper">
                <!-- create the layer ontop of the item for further information -->
                <div class="logo-wrapper">
                  <!-- formatting for the icon to center it with the tile -->
                  <img src="images/logo/security-camera.png" />
                </div>
                <div class="subtitle">
                  <h2>Principles of Cyber Security</h2>
                </div>
              </div>
            </a>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="background-image: url(images/pi.jpg)"
            ></div>
            <a href="networks.html">
              <div class="img-text-wrapper">
                <div class="logo-wrapper">
                  <img src="images/logo/chip.png" />
                </div>
                <div class="subtitle">
                  <h2>Networks</h2>
                </div>
              </div>
            </a>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="background-image: url(images/talking.jpg)"
            ></div>
            <a href="ethical.html">
              <div class="img-text-wrapper">
                <div class="logo-wrapper">
                  <img src="images/logo/network.png" />
                </div>
                <div class="subtitle">
                  <h2>Ethical Hacking</h2>
                </div>
              </div>
            </a>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="background-image: url(images/code.jpg)"
            ></div>
            <a href="pen_test.html">
              <div class="img-text-wrapper">
                <div class="logo-wrapper">
                  <img src="images/logo/web-programming.png" />
                </div>
                <div class="subtitle">
                  <h2>Pen Testing</h2>
                </div>
              </div>
            </a>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="background-image: url(images/pcb.jpg)"
            ></div>
            <a href="ctf.html">
              <div class="img-text-wrapper">
                <div class="logo-wrapper">
                  <img src="images/logo/flag.png" />
                </div>
                <div class="subtitle">
                  <h2>Capture the Flag</h2>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="footer">
        <!-- formatting for the footer at the end of each page -->
        <div class="footer-content">
          <div class="footer-name">
            <p>Adam Taylor - Northumbria University - 2021</p>
          </div>
          <div class="footer-link">
            <a href="references.html">References</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Short JavaScript code to darken the background as the users hovers over one of the portfolio items
    const portfolioItems = document.querySelectorAll(".portfolio-item-wrapper");
    portfolioItems.forEach((portfolioItem) => {
      portfolioItem.addEventListener("mouseover", () => {
        portfolioItem.childNodes[1].classList.add("img-darken");
      });

      portfolioItem.addEventListener("mouseout", () => {
        portfolioItem.childNodes[1].classList.remove("img-darken");
      });
    });
  </script>
</html>
